version: 1.0.0+1

environment:
    sdk: ">=3.0.0 <4.0.0"

dependencies:
    flutter:
        sdk: flutter

    # UI Components
    cupertino_icons: ^1.0.2

    # State Management
    provider: ^6.1.1

    # HTTP Client
    http: ^1.1.0
    dio: ^5.4.0

    # Local Storage
    shared_preferences: ^2.2.2

    # Authentication
    flutter_secure_storage: ^9.0.0
    jwt_decoder: ^2.0.1

    # Barcode Scanning
    mobile_scanner: ^3.5.5

    # Image Handling
    image_picker: ^1.0.7
    cached_network_image: ^3.3.1

    # UI Utilities
    flutter_svg: ^2.0.9
    intl: ^0.18.1

dev_dependencies:
