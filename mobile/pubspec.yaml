name: safepick_mobile
description: SafePick - Ingredient Safety Scanner Mobile App
publish_to: "none"
version: 1.0.0+1

environment:
    sdk: ">=3.0.0 <4.0.0"

dependencies:
    flutter:
        sdk: flutter

    # UI Components
    cupertino_icons: ^1.0.2

    # State Management
    provider: ^6.1.1

    # HTTP Client
    http: ^1.1.0
    dio: ^5.4.0

    # Local Storage
    shared_preferences: ^2.2.2

    # Firebase
    firebase_core: ^3.8.1
    firebase_auth: ^5.3.3
    google_sign_in: ^6.2.1
    sign_in_with_apple: ^6.1.2

    # Camera & ML
    camera: ^0.11.3
    google_ml_kit: ^0.20.0

    # Barcode Scanning
    mobile_scanner: ^7.1.4

    # Image Handling
    image_picker: ^1.0.7
    cached_network_image: ^3.3.1

    # UI Utilities
    flutter_svg: ^2.0.9
    flutter_spinkit: ^5.2.0
    intl: ^0.20.2

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^6.0.0

